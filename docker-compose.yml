version: '3.8'

services:
  demo-ui:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_BUILD_NUMBER: "local-dev"
        VITE_BUILD_TIME: "development"
    ports:
      - "3000:80"
    volumes:
      # Mount custom configuration (optional - uses built-in default if not provided)
      # Copy config/app-config.example.json to config/app-config.json and customize as needed
      - ./config/app-config.json:/config/app-config.json:ro
    restart: unless-stopped
    networks:
      - demo-network

networks:
  demo-network:
    driver: bridge

